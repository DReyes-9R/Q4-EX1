<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Method</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <center><h1>JS Math Method</h1><br><hr></center>
    <div class="container">
        <div class="calculator p-4 rounded">
            <div class="row">
                <div class="col-md-5 text-center d-flex align-items-center justify-content-center">
                    <img src="robot.jpg" alt="Robot" class="robot-img">
                </div>
                <div class="col-md-7 text-left">
                    <h3>Greetings human, please enter your name then try out this calculator</h3>
                    
                    <div class="mb-3">
                    <label for="fname">Enter name:</label>
                    <input type="text" id="fname" class="form-control">
                    <h5 id="guestName"></h5>
                    <button type="button" class="btn btn-primary mt-2 w-100" onclick="greet()">Greet</button>
                </div>

                <div class="mb-3 input-container">
                    <label>Enter a value:</label>
                    <input type="number" id="num1" class="form-control mb-2" placeholder="Enter value">
            </div>
        </div>
    </div>        
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-success w-100 mb-2" onclick="roundNumber()">ROUND OFF</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning w-100 mb-2" onclick="squareRoot()">SQUARE ROOT</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger w-100 mb-2" onclick="randomNumber()">POWER</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info w-100 mb-2" onclick="randomRoundedNumber()">RANDOM</button>
                </div>
                <div class="button-refresh">
                    <center><button class="btn btn-purple w-100 mb-2" onclick="reloadPage()">REFRESH</button></center>
                </div>
            </div>
        </div>
    </div>

<footer>
<div class="footer">

</div> 
</footer>

<!-- External JS -->
    <script src="main.js"></script>
</body>
</html>
